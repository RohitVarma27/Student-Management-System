<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .profile-header h1 {
            margin: 0;
        }
        .profile-info {
            padding: 20px;
        }
        .info-box {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .info-box h2 {
            margin-top: 0;
        }
        .info-box p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-info">
        <div class="info-box">
            <h2>Name</h2>
            <p id="profile-name">John Doe</p>
        </div>
        <div class="info-box">
            <h2>User Type</h2>
            <p id="user-type">user</p>
        </div>
        <div class="info-box">
            <h2>Profession</h2>
            <p id="profession">Student</p>
        </div>
    </div>
</div>



</body>
</html>
